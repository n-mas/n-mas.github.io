<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-MAS</title>
    <style>
    /* Styles for the video container */
    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }

    /* Styles for the video element */
    video {
      max-width: 100%;
      max-height: 100%;
    }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="my-video" width="1280" height="720" controls>
            <source src="http://219.250.188.160/N-MAS_PT.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <script>
    // Get the video element
    const video = document.getElementById('my-video');

    // Add a click event listener to the video element
    video.addEventListener('click', function () {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    });
    </script>
</body>
</html>
